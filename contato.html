<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto site da clinica com HTML - contato</title>
    <link rel="stylesheet" href="sytle.css" />
    <link rel="shortcut icon" href="./contatos.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <ul>
          <li><a class="link" href="./index.html"> Home </a></li>
          <li><a class="link" href="./sobre.html"> Sobre a clinica </a></li>
          <li>
            <a class="link" href="./atendimento.html">
              Horário de Atendimento
            </a>
          </li>
          <li><a class="link" href="./contato.html"> Contato </a></li>
        </ul>
      </div>
      <div class="main">
        <div class="header">
          <img
            class="img"
            src="./contatos.png"
            alt="banner da pagina principal"
            width="500px"
            height="500px"
          />
        </div>

        <content class="content">
          <div>
            <h2 class="title">Contatos</h2>
            <p>Endereço: Avenida Boa amizade, Caicó/RN</p>
            <p>Telefone: (00)00000-0000</p>
            <form action="" class="form">
              <fieldset class="fieldset">
                <label for="nome">Nome:</label>
                <input class="input" type="text" name="nome" id="nome" />
                <br />
                <label for="email">E-mail:</label>
                <input class="input" type="email" name="email" id="email" />

                <br />
                <label for="assunto">Assunto:</label>
                <input class="input" type="text" name="assunto" id="assunto" />
                <br />
                <label for="mensagem">Mensagem:</label>
                <textarea class="input" name="area" id="area" cols="30" rows="10">
                </textarea>

                <br />
                <button class="submit" type="submit">Enviar</button>
                <button class="reset" type="reset">Limpar</button>
                <br />
                <legend>Formulário de Contato</legend>
              </fieldset>
            </form>
          </div>
          <div class="iframe">
            <fieldset>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63431.31378769776!2d-37.12812557799416!3d-6.463628105043109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7afed967d8e39a1%3A0xa3ea45eaea46de3b!2zQ2FpY8OzLCBSTiwgNTkzMDAtMDAw!5e0!3m2!1spt-BR!2sbr!4v1692163052348!5m2!1spt-BR!2sbr"
                width="900"
                height="600"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
              </iframe>
              <legend>Mapa de Localização</legend>
            </fieldset>
          </div>
        </content>

        <div class="footer">
          <p>Criado por @inaldomacena. Todos os direitos reservados.2023</p>
        </div>
      </div>
    </div>
  </body>
</html>
